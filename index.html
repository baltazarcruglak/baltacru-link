<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis links</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1220;
      --card:#151a3a;
      --accent:#6c7cff;
      --text:#e8ebff;
      --muted:#aab0ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      min-height:100vh; background:radial-gradient(1200px 600px at 10% -10%, #1b1f5e, transparent), var(--bg);
      color:var(--text); display:flex; align-items:center; justify-content:center;
    }
    .wrap{ width:100%; max-width:420px; padding:24px }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px; padding:24px; box-shadow:0 20px 40px rgba(0,0,0,.35)
    }
    .avatar{
      width:96px; height:96px; border-radius:50%; margin:0 auto 12px;
      background:linear-gradient(135deg, var(--accent), #8ef);
      display:grid; place-items:center; font-weight:800; color:#0b0e2b; font-size:36px
    }
    h1{ text-align:center; margin:8px 0 4px; font-size:22px }
    p{ text-align:center; margin:0 0 16px; color:var(--muted) }
    .links{ display:grid; gap:12px }
    a.link{
      text-decoration:none; color:var(--text); font-weight:600;
      padding:14px 16px; border-radius:14px; background:var(--card);
      border:1px solid rgba(255,255,255,.08);
      display:flex; align-items:center; justify-content:space-between;
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease
    }
    a.link:hover{ transform:translateY(-2px); box-shadow:0 10px 20px rgba(0,0,0,.25); background:#1b2060 }
    .badge{ font-size:12px; color:#0b0e2b; background:var(--accent); padding:4px 8px; border-radius:999px }
    footer{ text-align:center; margin-top:14px; color:#9aa0ff; font-size:12px }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="avatar">B</div>
      <h1>Balta</h1>
      <p>Mis links importantes</p>
      <div class="links">
        <a class="link" href="https://www.instagram.com/baltacruu/">Instagram <span class="badge">social</span></a>
        <a class="link" href="https://www.tiktok.com/@baltacru">Tiktok <span class="badge">social</span></a>
         <a class="link" href="https://baltazarcruglak.github.io/tateti/">Tres en raya üéÆ <span class="badge">Game</span></a>
      </div>
    </section>
    <footer>Hecho con ‚ù§Ô∏è</footer>
  </main>
</body>
</html>
