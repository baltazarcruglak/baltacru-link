<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis links</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1220;
      --card:#151a3a;
      --accent:#6c7cff;
      --text:#e8ebff;
      --muted:#aab0ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      min-height:100vh; background:radial-gradient(1200px 600px at 10% -10%, #1b1f5e, transparent), var(--bg);
      color:var(--text); display:flex; align-items:center; justify-content:center;
    }
    .wrap{ width:100%; max-width:420px; padding:24px }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px; padding:24px; box-shadow:0 20px 40px rgba(0,0,0,.35)
    }
    .avatar{
      width:96px; height:96px; border-radius:50%; margin:0 auto 12px;
      background:linear-gradient(135deg, var(--accent), #8ef);
      display:grid; place-items:center; font-weight:800; color:#0b0e2b; font-size:36px
    }
    h1{ text-align:center; margin:8px 0 4px; font-size:22px }
    p{ text-align:center; margin:0 0 16px; color:var(--muted) }

    .links{ display:grid; gap:12px }

    a.link{
      text-decoration:none; color:var(--text); font-weight:600;
      padding:14px 16px; border-radius:14px; background:var(--card);
      border:1px solid rgba(255,255,255,.08);
      display:flex; align-items:center; justify-content:space-between;
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease
    }
    a.link:hover{ transform:translateY(-2px); box-shadow:0 10px 20px rgba(0,0,0,.25); background:#1b2060 }

    .badge{
      font-size:12px; color:#0b0e2b; background:var(--accent);
      padding:4px 8px; border-radius:999px
    }

    .loading, .error{
      text-align:center;
      color: var(--muted);
      padding: 10px 0;
      font-size: 14px;
    }

    footer{ text-align:center; margin-top:14px; color:#9aa0ff; font-size:12px }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <div class="avatar">B</div>
      <h1>Balta</h1>
      <p>Mis links importantes</p>

      <!-- Links se cargan desde Google Sheets -->
      <div id="links" class="links">
        <div class="loading">Cargando links...</div>
      </div>

      <div id="msg" class="error" style="display:none;"></div>
    </section>

    <footer>Hecho por baltacru</footer>
  </main>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vShY9MgHVZDqerX7u_OUiv4JzVTYRlRPs5BC_BK_NzhRAbmZGtGHnlOf6VYSNpAUMqFb8_YUe_Onz0_/pub?gid=0&single=true&output=csv";

    // CSV parser simple que soporta comas dentro de comillas
    function parseCSV(text) {
      const rows = [];
      let row = [];
      let cur = "";
      let inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const ch = text[i];
        const next = text[i + 1];

        if (ch === '"' && inQuotes && next === '"') {
          cur += '"'; i++; // escape ""
        } else if (ch === '"') {
          inQuotes = !inQuotes;
        } else if (ch === "," && !inQuotes) {
          row.push(cur.trim());
          cur = "";
        } else if ((ch === "\n" || ch === "\r") && !inQuotes) {
          if (cur.length || row.length) {
            row.push(cur.trim());
            rows.push(row);
          }
          row = [];
          cur = "";
          // saltear \r\n
          if (ch === "\r" && next === "\n") i++;
        } else {
          cur += ch;
        }
      }
      if (cur.length || row.length) {
        row.push(cur.trim());
        rows.push(row);
      }
      return rows;
    }

    function safeText(s) {
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    function makeBadge(url) {
      const u = (url || "").toLowerCase();
      if (u.includes("instagram.com") || u.includes("tiktok.com")) return "social";
      if (u.includes("github.io") || u.includes("github.com")) return "code";
      if (u.includes("discord")) return "chat";
      return "link";
    }

    async function cargarLinks() {
      const linksDiv = document.getElementById("links");
      const msg = document.getElementById("msg");

      try {
        const res = await fetch(SHEET_CSV_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("No se pudo leer el CSV");

        const text = await res.text();
        const table = parseCSV(text);

        // Esperamos encabezado: title,url (o algo similar)
        // Usamos primera fila como header y el resto como data
        const data = table.slice(1).filter(r => r.length >= 2);

        linksDiv.innerHTML = "";

        if (data.length === 0) {
          linksDiv.innerHTML = '<div class="error">No hay links en la hoja.</div>';
          return;
        }

        for (const r of data) {
          const title = (r[0] || "").trim();
          const url = (r[1] || "").trim();

          if (!title || !url) continue;

          const badge = makeBadge(url);

          const a = document.createElement("a");
          a.className = "link";
          a.href = url;
          a.target = "_blank";
          a.rel = "noopener";

          a.innerHTML = `
            <span>${safeText(title)}</span>
            <span class="badge">${safeText(badge)}</span>
          `;

          linksDiv.appendChild(a);
        }

      } catch (e) {
        linksDiv.innerHTML = "";
        msg.style.display = "block";
        msg.textContent = "Error cargando links. Revisá que la hoja esté publicada como CSV.";
      }
    }

    cargarLinks();
  </script>
</body>
</html>
